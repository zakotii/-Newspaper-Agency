{% extends 'base.html' %}

{% block title %}
Confirm Delete Topic
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Are you sure you want to delete this topic?</h1>
    <p><strong>{{ object.name }}</strong></p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
