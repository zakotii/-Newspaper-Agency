<div class="col-sm-3">
    <ul class="list-group">
        <!-- Если пользователь залогинен, показываем кнопку Logout -->
        {% if user.is_authenticated %}
            <li class="list-group-item">User: {{ user.username }}</li>
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-link">Logout</button>
            </form>
        <!-- Если пользователь не залогинен, показываем кнопку Login -->
        {% else %}
            <li class="list-group-item"><a href="{% url 'login' %}">Login</a></li>
        {% endif %}
        
        <!-- Ссылки, видимые для всех пользователей -->
        <li class="list-group-item"><a href="{% url 'home' %}">Home</a></li>
        <li class="list-group-item"><a href="{% url 'redactor_list' %}">Редакторы</a></li>
        <li class="list-group-item"><a href="{% url 'topic_list' %}">Статьи/Темы</a></li>
    </ul>
</div>
