{% extends 'base.html' %}

{% block title %}
Confirm Delete
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Are you sure you want to delete the newspaper "{{ object.title }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
