{% extends 'base.html' %}

{% block title %}
Edit Redactor
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Edit Redactor</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save changes</button>
        <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
